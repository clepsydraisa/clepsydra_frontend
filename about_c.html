<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condições Reais - Clepsydra Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f3f4f6;
      }
      .ai-btn {
        background-size: 200% 100%;
        background-position: left center;
        transition: background-position 0.4s cubic-bezier(0.4,0,0.2,1), transform 0.15s cubic-bezier(0.4,0,0.2,1);
      }
      .ai-btn:hover {
        background-position: right center;
        transform: scale(1.07);
      }
      .ai-btn:active {
        transform: scale(0.96);
      }
      /* Header Navigation Styles */
      .nav-link {
        position: relative;
        transition: all 0.3s ease;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #174192;
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
      }
      .nav-link.active {
        font-weight: 600;
      }
      .nav-link.active::after {
        width: 100%;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header
      class="fixed top-0 left-0 w-full bg-white text-blue-900 py-4 px-6 shadow z-50"
    >
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <a href="https://clepsydra.interreg-euro-med.eu/" target="_blank">
            <img
              src="https://github.com/clepsydraisa/clepsydra_isa/blob/main/images/logo_c2.png?raw=true"
              alt="Clepsydra Logo"
              class="h-16 w-auto"
            />
          </a>
        </div>
        <nav class="flex-1">
          <div class="flex items-center justify-end space-x-6">
            <ul class="flex items-center space-x-6">
              <li>
                <a
                  href="index.html"
                  class="text-blue-900 nav-link font-medium text-sm flex items-center"
                >
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li>
                <a
                  href="about_c.html"
                  class="text-blue-900 nav-link font-semibold text-sm active"
                  >Sobre</a
                >
              </li>
              <li>
                <a
                  href="tarefas.html"
                  class="text-blue-900 nav-link font-medium text-sm"
                  >Tarefas</a
                >
              </li>
              <li>
                <a href="parceiros.html" class="text-blue-900 nav-link font-medium text-sm"
                  >Parceiros</a
                >
              </li>
              <li>
                <a href="biblio_dados.html" class="text-blue-900 nav-link font-medium text-sm"
                  >Biblioteca de Dados</a
                >
              </li>
              <li>
                <a href="visual.html" class="text-blue-900 nav-link font-medium text-sm"
                  >Visualização</a
                >
              </li>
              <li>
                <a href="condicoesreais.html" class="text-blue-900 nav-link font-medium text-sm"
                  >Condições Reais</a
                >
              </li>
            </ul>
            <button class="ai-btn bg-gradient-to-r from-blue-700 via-blue-600 to-blue-800 text-white font-medium text-sm py-2 px-4 rounded shadow focus:outline-none">
              Modelo AI
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow w-full p-0 m-0 pt-24">
      <div class="w-full h-full flex justify-center items-center p-0 m-0">
        <img 
          src="images/pt5_bg.png" 
          alt="Clepsydra Background" 
          class="object-contain"
          style="width: 96vw; height: calc(96vh - 96px - 32px - 80px); max-width: 1200px; max-height: 80vh; margin: 2vh 2vw;"
        />
      </div>
    </main>

    <!-- Friso colorido estreito acima do footer -->
    <div class="w-full h-8" style="background: linear-gradient(to right, #17479e, #0e6bb5, #0093d3, #5a5a8c, #c1272d, #ff6f1f, #d6b08c, #a3bfa8, #4a2c0a);"></div>

    <!-- Footer -->
    <footer class="bg-white py-4 px-6 shadow">
      <div class="container mx-auto flex justify-center items-center min-h-[80px]">
        <img src="https://github.com/clepsydraisa/clepsydra_isa/blob/main/images/logo_footer_c.png?raw=true" alt="Logos rodapé" class="w-auto h-12" />
      </div>
    </footer>
  </body>
</html>
